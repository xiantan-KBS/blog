<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>loading...</title>
</head>

<body>
    <div id="app">
        <style>
            .loading {
                width: 800px;
                height: 600px;
                object-fit: cover;
                position: fixed;
                left: calc(50% - 400px);
                top: calc(50% - 300px);
            }
        </style>
        <img src="./img/loading.gif" alt="" class="loading">
    </div>

    <!-- ref CDN -->
    <% if(NODE_ENV === 'production') { %>
        <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.6.2/vuex.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.4.9/vue-router.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.0/axios.min.js"></script>
        <% } %>
</body>

</html>
